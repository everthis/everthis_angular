<div class="postTitle">{{film.postTitle}}</div>
<div class="row">
	<span class="item" ng-repeat="content in film.contents">
		<div class="row">
	        <img ng-src="{{film.imagesLocation}}{{content.image}}" alt="{{image}}">
		</div>
		<div class="row">
	        <span>{{content.text}}</span>
		</div>
	</span>
</div>
